spring:
  application:
    name: openreview

server:
  port: 8080

github:
  token: ${GITHUB_TOKEN:your-token-here}
  webhook-secret: ${WEBHOOK_SECRET:your-secret-here}
  api-url: https://api.github.com

ollama:
  url: ${OLLAMA_URL:http://localhost:11434}
  model: deepseek-coder:6.7b
  timeout: 120

logging:
  level:
    com.openreview: DEBUG